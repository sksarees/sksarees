<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - WhatsApp Ordering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MyShop</h1>
            <p>Order via WhatsApp</p>
        </div>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="19.99">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$24.99</p>
                <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="24.99">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$14.99</p>
                <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="14.99">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Product 4</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart" data-id="4" data-name="Product 4" data-price="29.99">Add to Cart</button>
            </div>
        </section>
    </main>

    <div class="cart-modal">
        <div class="cart-content">
            <span class="close">&times;</span>
            <h2>Your Order</h2>
            <div class="cart-items">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="cart-total">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
            </div>
            <button id="checkout-whatsapp" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Order via WhatsApp
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | SK Sarees</title>
  <style>
    body{font-family:'Poppins',sans-serif;background:#fff;padding:20px;}
    h2{color:#9c27b0;text-align:center;}
    .box{background:#fff7fa;padding:15px;margin:15px 0;border-radius:10px;
         box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    label{display:block;margin:8px 0 5px;font-weight:600;}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;}
    .btn{display:block;margin:15px auto;background:#25D366;color:#fff;
         padding:12px 20px;font-size:16px;font-weight:bold;text-align:center;
         border-radius:30px;text-decoration:none;width:80%;}
    .pay-btn{background:#ff9800;}
  </style>
</head>
<body>

<h2>ðŸ›’ Saree Checkout</h2>

<div class="box">
  <h3 id="productName">Product: </h3>
  <p id="productPrice"></p>
</div>

<div class="box">
  <form id="checkoutForm">
    <label>Your Name</label>
    <input type="text" id="name" required>
    
    <label>Address</label>
    <input type="text" id="address" required>
    
    <label>Payment Option</label>
    <select id="payment">
      <option value="COD">Cash on Delivery (â‚¹99 extra, 5-7 Days)</option>
      <option value="Online">Online Payment (â‚¹35 shipping, 2-3 Days)</option>
    </select>
    
    <button type="button" class="btn" onclick="sendWhatsApp()">Confirm on WhatsApp</button>
  </form>
</div>



<script>
  // Get product from URL
  const params = new URLSearchParams(window.location.search);
  let product = params.get("product");
  let price = params.get("price");

  document.getElementById("productName").innerText = "Product: " + (product || "Not selected");
  document.getElementById("productPrice").innerText = "Price: â‚¹" + (price || "0");

  function sendWhatsApp(){
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let payment = document.getElementById("payment").value;

    let msg = `New Order!\n\nProduct: ${product}\nPrice: â‚¹${price}\nName: ${name}\nAddress: ${address}\nPayment: ${payment}`;
    let url = "https://wa.me/917867915699?text=" + encodeURIComponent(msg);

    window.open(url,"_blank");
  }
</script>

</body>
</html>
